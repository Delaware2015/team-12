<ion-view view-title="News Feed">
  <ion-content class="padding">
    <div ng-repeat="newsitem in newsfeed" class="list card">
      <div class="item item-divider">{{newsitem.title}}</div>
      <div class="item item-body">
        <div>
          {{newsitem.message}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
