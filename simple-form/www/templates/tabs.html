<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- events Tab -->
  <ion-tab title="Events" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear" icon-on="ion-ios-gear-outline" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Feedback Tab -->
  <ion-tab title="Feedback" icon-off="ion-android-clipboard" icon-on="ion-android-clipboard" href="#/tab/feedback">
    <ion-nav-view name="feedback"></ion-nav-view>
  </ion-tab>

  <!-- Calculator Tab -->
  <ion-tab title="Calculator" icon-off="ion-ios-calculator" icon-on="ion-ios-calculator-outline" href="#/tab/calculator">
    <ion-nav-view name="calculator"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Store Locations" icon-off="ion-ios-navigate" icon-on="ion-ios-navigate-outline" href="#/tab/map">
    <ion-nav-view name="map"></ion-nav-view>
  </ion-tab>
</ion-tabs>
