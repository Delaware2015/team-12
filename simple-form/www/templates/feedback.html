<ion-view view-title="Feedback" name="feedback-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Feedback" ng-model="data.username">
          </label>
		     <ion-checkbox  ng-model="settings.donation">
				Is this for a Donation?
			</ion-checkbox>
		
		
    <div class="list">
		How would you rate your experience?
		<div class="item range range-positive">
			
			<i class="icon ion-thumbsdown"></i>
				<input type="range" name="volume" min="1" max="5" value="3">
			<i class="icon ion-thumbsup"></i>
		</div>
	</div>
	  
      <button class="button button-block button-calm" ng-click="feedback()">Submit</button>
  </ion-content>
</ion-view>
